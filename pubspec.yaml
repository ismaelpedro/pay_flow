  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  boleto_utils: ^1.0.2
  get_it: ^7.2.0
  google_sign_in: ^6.0.2
  google_mobile_ads: ^2.4.0
  firebase_core: ^2.9.0
  firebase_crashlytics: ^3.1.0
  firebase_messaging: ^14.4.0
  flutter_screenutil: ^5.7.0
