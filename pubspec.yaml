name: pay_flow
description: A new Flutter project.

publish_to: "none"
version: 2.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.5
  google_mobile_ads: ^2.3.0
  google_sign_in: ^5.4.2
  firebase_core: ^2.3.0
  firebase_crashlytics: ^3.0.6
  firebase_analytics: ^10.0.6
  firebase_performance: ^0.9.0+6
  flutter_screenutil: ^5.6.0
  flutter_barcode_scanner: ^2.0.0
  flutter_local_notifications: ^12.0.4
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  pay: ^1.0.11
  url_launcher: ^6.1.7
  cached_network_image: ^3.2.3
  lottie: ^2.0.0
  intl: ^0.17.0
  get_it: ^7.2.0
  image_picker: ^0.8.6
  shimmer: ^2.0.0
  local_auth: ^2.1.2
  dio: ^4.0.6
  dartz: ^0.10.1
  freezed_annotation: ^2.2.0

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.3.2
  freezed: ^2.2.1
  build_runner: ^2.3.2
  json_serializable: ^6.5.4
  faker: ^2.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/fonts/
    - assets/i18n/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
    - family: LexendDeca
      fonts:
        - asset: assets/fonts/LexendDeca-Regular.ttf
