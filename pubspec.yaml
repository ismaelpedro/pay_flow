  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  cached_network_image: ^3.2.3
  boleto_utils: ^1.0.2
  google_mobile_ads: ^2.3.0
  google_sign_in: ^5.4.2
  firebase_core: ^2.4.1
  firebase_crashlytics: ^3.0.9
  firebase_messaging: ^14.2.1
  firebase_auth: ^4.2.4
  cloud_firestore: ^4.3.1
  flutter_screenutil: ^5.6.0
