  flutter_test:
    sdk: flutter
  faker: ^2.1.0
  mockito: ^5.4.0
  flutter_lints: ^2.0.1
  build_runner: ^2.3.3
  slang_build_runner: ^3.15.0
  mobx_codegen: ^2.1.1
  freezed: ^2.3.2
  json_serializable: ^6.6.1

flutter:
