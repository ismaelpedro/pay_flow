  package_info_plus: ^3.0.3
  timezone: ^0.9.1
  lottie: ^2.3.1
  shimmer: ^2.0.0
  intl: ^0.18.0
  dio: ^5.1.1
  pretty_dio_logger: ^1.3.1
  slang: ^3.15.0
  slang_flutter: ^3.15.0

