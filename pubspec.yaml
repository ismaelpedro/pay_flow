  package_info_plus: ^3.0.2
  lottie: ^2.1.0
  timezone: ^0.9.1
  uuid: ^3.0.7
  intl: ^0.17.0
  get_it: ^7.2.0
  shimmer: ^2.0.0
  local_auth: ^2.1.3
  dio: ^4.0.6
  slang: ^3.7.0
  slang_flutter: ^3.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.3.2
  flutter_lints: ^2.0.1
  build_runner: ^2.3.3
  slang_build_runner: ^3.7.0
  mobx_codegen: ^2.1.1
  freezed: ^2.3.2
  json_serializable: ^6.5.4

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/lotties/

  fonts:
