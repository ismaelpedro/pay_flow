workflows:
  android-workflow:
    name: Android Workflow
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      groups:
        - repo_credentials
        - google_play
        - shorebird
      android_signing:
        - pay-flow-keystore
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Update version pubspec.yaml
        script: |
          chmod +x $CM_BUILD_DIR/update_version.sh
          cd $CM_BUILD_DIR
          ./update_version.sh
      - name: Unitary & Widget tests
        script: |
          mkdir -p test-results
          flutter test --machine > test-results/flutter.json
        test_report: test-results/flutter.json
      - name: New Release Shorebird (Build AAB)
        script: |
          curl --proto '=https' --tlsv1.2 https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh -sSf | bash
          export PATH="/Users/builder/.shorebird/bin:$PATH" >> $CM_ENV
          yes | shorebird release android --artifact aab
    artifacts:
      - build/**/outputs/**/*.aab
    publishing:
      email:
        recipients:
          - http.ismaeel@gmail.com
        notify:
          success: true
          failure: true
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: production
        submit_as_draft: false
